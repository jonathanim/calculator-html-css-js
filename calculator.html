<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="row">
                <div class="screen">2020</div>
            </div>
            <div class="row">
                <button>C</button>
                <button>&#8592</button>
                <button>&#247</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&#215</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>&#8722</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>&#43</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>&#61</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
