<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="row screen">
                <h1 id="screenValue">0</h1>
            </div>
            <section class="cal-buttons-section">
            <div class="row three-items">
                <button class="cal-buttons">C</button>
                <button class="cal-buttons">&#8592</button>
                <button class="cal-buttons">&#247</button>
            </div>
            <div class="row four-items">
                <button class="cal-buttons">7</button>
                <button class="cal-buttons">8</button>
                <button class="cal-buttons">9</button>
                <button class="cal-buttons">&#215</button>
            </div>
            <div class="row four-items">
                <button class="cal-buttons">4</button>
                <button class="cal-buttons">5</button>
                <button class="cal-buttons">6</button>
                <button class="cal-buttons">&#8722</button>
            </div>
            <div class="row four-items">
                <button class="cal-buttons">1</button>
                <button class="cal-buttons">2</button>
                <button class="cal-buttons">3</button>
                <button class="cal-buttons">&#43</button>
            </div>
            <div class="row two-items">
                <button class="cal-buttons">0</button>
                <button class="cal-buttons">&#61</button>
            </div>
        </section>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
